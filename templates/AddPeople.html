<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add People</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            height: 36px;
        }

        .image-upload {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
        }

        #add-person-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #add-person-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% include 'SideBar.html' %}
    <div class="container">
        <h1>Add Person</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" name="name" required><br><br>
            
            <label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
    
            <label for="image">Image:</label>
            <input type="file" name="image" accept="image/*" required><br><br>
    
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // Preview uploaded image
        document.getElementById('image').addEventListener('change', function () {
            const fileInput = this;
            const imagePreview = document.getElementById('image-preview');

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                };

                reader.readAsDataURL(fileInput.files[0]);
            }
        });

        // Handle adding a person (you can customize this part to handle data submission)
        document.getElementById('add-person-btn').addEventListener('click', function () {
            const name = document.getElementById('name').value;
            const gender = document.getElementById('gender').value;

            // You can process the data here (e.g., send it to a server or store it locally)
            // For simplicity, we'll just display the data in the console
            console.log('Name:', name);
            console.log('Gender:', gender);


            // You can reset the form fields after processing the data
            document.getElementById('name').value = '';
            document.getElementById('gender').value = 'male';

        });
    </script>
</body>
</html>
